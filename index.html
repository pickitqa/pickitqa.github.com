<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickit.qa - Local Tech Finds</title>
    <style>
        /* Basic Reset and Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
        }
        /* Header and Text */
        h1 {
            color: #5b3ce0; /* A tech-friendly purple/blue */
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        /* Social Links */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.05em;
            transition: transform 0.2s, opacity 0.2s;
        }
        .social-links a:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            box-shadow: 0 2px 8px rgba(220, 39, 67, 0.4);
        }
        .tiktok {
            background-color: #000000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pickit.qa ðŸš€</h1>
        <p>Your local source for the **hottest trending tech gadgets** and small electronics. We pick it, you get it!</p>

        <div class="social-links">
            <a href="#" class="instagram" target="_blank">Find us on Instagram</a>
            
            <a href="#" class="tiktok" target="_blank">Follow us on TikTok</a>
        </div>
        
        <p class="footer">Local E-commerce - Doha, Qatar</p>
    </div>

</body>
</html>
